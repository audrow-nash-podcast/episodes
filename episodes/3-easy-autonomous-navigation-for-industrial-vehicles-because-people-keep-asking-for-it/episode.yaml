title: "Easy Autonomous Navigation for Industrial Vehicles: Because People Keep Asking for It"
number: 3
description: |-
  "Can I pay you to automate this?"

  Stefan Seltz-Axmacher kept getting asked the same question about automating industrial vehicles, so he co-founded Polymath Robotics.

  You'll like this interview if you're interested in the challenges and opportunities for mobile robots in industrial spaces.

  With Stefan Seltz-Axmacher and Ilia Baranov from Polymath Robotics.
